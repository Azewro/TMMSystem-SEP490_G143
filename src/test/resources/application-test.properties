# Test profile using in-memory H2 so CI can run without MySQL
spring.datasource.url=jdbc:h2:mem:tmms_test;MODE=MYSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# Turn off mail during tests
spring.mail.host=localhost
spring.mail.port=2525
spring.mail.username=
spring.mail.password=

# Swagger disabled during tests
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# Disable scheduling in tests to keep logs clean
spring.main.web-application-type=servlet
spring.task.scheduling.enabled=false

# App
app.base-url=http://localhost

# Defaults to avoid unresolved placeholders
JWT_SECRET_BASE64=dGVzdF9zZWNyZXQ=
JWT_EXPIRATION_MS=43200000
FILE_STORAGE_PATH=./build/test-files

# Planning
planning.autoInitStages=true
lot.merge.windowDays=1
